<!DOCTYPE html>

<head>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>

    <!--NavBar-->
    <nav class="navbar navbar-expand-md navbar-light  container">

        <a class="navbar-brand " href="./index.html">Your Name</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li>
                    <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="./portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li>
                    <a href="./contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <!--Carousel-->
    <div id="magicCarousel" class="carousel slide" data-ride = "carousel">
        <ol class="carousel-indicators">
            <li data-target="#magicCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#magicCarousel" data-slide-to="1" ></li>
        </ol>
        <div class="carousel-inner" role= "listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src = "./assets/images/hangman.jpg" alt = "First Slide">
                <div class="carousel-caption">
                    <h3>Hangman game</h3>
                    <p>Here is my first featured project!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src = "./assets/images/starwars.jpg" alt = "Second Slide">
                <div class="carousel-caption">
                    <h3>Starwars RPG</h3>
                    <p>Here is my second featured project!</p>
                </div>
            </div>
            
            <a href="#magicCarousel" class="carousel-control-prev" role = "button" data-slide="prev">
                <span class= "carousel-control-prev-icon"></span>
                <span class="sr-only">previous</span>
            </a>
            <a href="#magicCarousel" class="carousel-control-next" role = "button" data-slide="next">
                <span class= "carousel-control-next-icon"></span>
                <span class="sr-only">next</span>
            </a>
